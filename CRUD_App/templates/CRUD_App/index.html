<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>

{% if list1 %}
<br>
<br>
<table>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    {% for item in list1 %}
    <tr>
        <td> <a href="/{{item.key}}/Values/">{{item.key}}</a></td>
        <td>
            {{item.value}}
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No objects are available.</p>
{% endif %}
